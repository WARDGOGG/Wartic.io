<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvB Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Player vs Bot Game</h1>
    <div id="controls">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    <div id="timer">Time Left: <span id="time-left">30</span>s</div>
    <div id="game-board"></div>
    <div id="score-board">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Bot Score: <span id="bot-score">0</span></p>
    </div>
    <div id="result-message" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
